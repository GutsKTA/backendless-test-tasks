<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9bf45ad5fb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" async></script>
    <title>Backendless</title>
  </head>
  <body class="body theme-light theme-dark theme-grey">
    <header class="header">
      <div class="container">
        <div class="row justify-space-between align-center">
          <a href="#" class="logo link">Backendless</a>
          <div class="themes themes-desktop">
            <label class="theme"
              ><input type="radio" value="Light Theme" name="theme" /> Light
              Theme</label
            >
            <label class="theme"
              ><input type="radio" value="Dark Theme" name="theme" /> Dark
              Theme</label
            >
            <label class="theme"
              ><input type="radio" value="Grey Theme" name="theme" checked />
              Grey Theme</label
            >
          </div>
          <div class="themes themes-tablet">
            <label class="theme"
              ><input type="button" value="Light Theme" name="theme"
            /></label>
            <label class="theme"
              ><input type="button" value="Dark Theme" name="theme" />
            </label>
            <label class="theme"
              ><input type="button" value="Grey Theme" name="theme" />
            </label>
          </div>
          <div class="themes theme themes-mobile">
            <select type="radio" name="theme">
              <option value="Light Theme">Light Theme</option>
              <option value="Dark Theme">Dark Theme</option>
              <option value="Grey Theme" selected>Grey Theme</option>
            </select>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="gallery">
          <h1>Backendless Gallery</h1>
          <div class="row no-wrap gallery-element-1">
            <div class="img-lg">
              <img src="http://placehold.it/1000x600" alt="img" />
            </div>
            <div class="col">
              <div class="img-sm">
                <img src="http://placehold.it/1000x600" alt="img" />
              </div>
              <div class="img-sm">
                <img src="http://placehold.it/1000x600" alt="img" />
              </div>
              <div class="img-sm">
                <img src="http://placehold.it/1000x600" alt="img" />
              </div>
            </div>
          </div>
          <div class="row no-wrap gallery-element-2">
            <div class="img-sm">
              <img src="http://placehold.it/1000x600" alt="img" />
            </div>
            <div class="img-sm">
              <img src="http://placehold.it/1000x600" alt="img" />
            </div>
            <div class="img-sm">
              <img src="http://placehold.it/1000x600" alt="img" />
            </div>
            <div class="img-sm">
              <img src="http://placehold.it/1000x600" alt="img" />
            </div>
          </div>
          <div class="row no-wrap gallery-element-3">
            <div class="col">
              <div class="img-sm">
                <img src="http://placehold.it/1000x600" alt="img" />
              </div>
              <div class="img-sm">
                <img src="http://placehold.it/1000x600" alt="img" />
              </div>
              <div class="img-sm">
                <img src="http://placehold.it/1000x600" alt="img" />
              </div>
            </div>
            <div class="img-lg">
              <img src="http://placehold.it/1000x600" alt="img" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="row justify-space-between align-center">
          <div class="row">
            <a href="#" class="footer-item link">Backendless.com</a>
            <a href="tel: 555-555-555" class="footer-item link">555-555-555</a>
          </div>
          <ul>
            <div class="row">
              <li class="social">
                <a href="https://www.instagram.com/" target="_blank"
                  ><i class="fab fa-instagram icon"></i
                ></a>
              </li>
              <li class="social">
                <a href="https://www.facebook.com/" target="_blank"
                  ><i class="fab fa-facebook-square icon"></i
                ></a>
              </li>
              <li class="social">
                <a href="https://twitter.com/" target="_blank"
                  ><i class="fab fa-twitter-square icon"></i
                ></a>
              </li>
              <li class="social">
                <a href="https://web.telegram.org/" target="_blank"
                  ><i class="fab fa-telegram icon"></i
                ></a>
              </li>
              <li class="social">
                <a href="https://www.youtube.com/" target="_blank"
                  ><i class="fab fa-youtube icon"></i
                ></a>
              </li>
              <li class="social">
                <a href="https://www.vk.com/" target="_blank"
                  ><i class="fab fa-vk icon"></i
                ></a>
              </li>
              <li class="social">
                <a href="mailto: abc@example.com"
                  ><i class="fas fa-envelope icon"></i
                ></a>
              </li>
            </div>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
